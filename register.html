<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/app.css">
    <title>注册</title>
</head>

<body>
    <div class="view">
        <div class="group">
            <div class="box">
                <div class="box-header">
                    <h1>欢迎注册</h1>
                </div>
                <hr>
                <div class="box-main">
                    <div class="register-name">
                        <label>用户名</label>
                        <input type="text" size="16" placeholder="您的账户名和登录名" required>
                    </div>
                    <div class="set-password">
                        <label>设置密码</label>
                        <input type="text" size="16" placeholder="建议至少使用两种字符组合" required>
                    </div>
                    <div class="confirm-password">
                        <label>确认密码</label>
                        <input type="text" size="16" placeholder="请再次输入密码" required>
                    </div>
                    <div class="phone-number">
                        <label>手机号</label>
                        <input type="number" size="11" placeholder="建议使用常用手机" required>
                    </div>
                    <div class="register-button">
                        <p>注 册</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
