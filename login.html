<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/app.css">
    <title>登录</title>
</head>

<body>
    <div class="view">
        <div class="group">
            <div class="box">
                <div class="box-header">
                    <div class="logo">
                        <img src="img/ic_douban_logo.png" width="50" alt="微博">
                    </div>
                    <div class="account-login">
                        <h1>账户登录</h1>
                    </div>
                </div>
                <hr>
                <div class="box-main">
                    <div class="user">
                        <div class="user-picture">
                            <img src="img/user.png" alt="用户">
                        </div>
                        <div class="user-name">
                            <input type="text" size="16" placeholder="邮箱/用户名/以验证手机">
                        </div>
                    </div>
                    <div class="password">
                        <div class="password-picture">
                            <img src="img/password.png" alt="密码">
                        </div>
                        <div class="password-Content">
                            <input type="text" size="16" placeholder="密码">
                        </div>
                    </div>
                    <div class="login-button">
                        <a href="#">
                            <p>登 录</p>
                        </a>
                    </div>
                </div>
                <hr>
                <div class="box-footer">
                    <div class="forger-password">
                        <a href="#">
                            <p>忘记密码</p>
                        </a>
                    </div>
                    <div class="register">
                        <a href="register.html">
                            <p>立即注册</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
